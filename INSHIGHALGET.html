<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة تقديم الانشغالات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #effaf8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: hsla(327, 87%, 18%, 0.171);
            color: rgb(1, 2, 34);
            padding: 6px 4px;
        }
        header h1 {
            font-size: 19px;
        }
        header h2 {
            font-size: 18px;
        }
        header h3 {
            font-size: 17px;
        }
        header p {
            font-size: 20px;
            margin: 10px 0;
        }
        header p span {
            color: #ff0000;
            text-decoration: underline;
            cursor: pointer;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #5d97f0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #f09041;
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(231, 178, 109, 0.438);
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #0ea18e;
            color: rgb(29, 29, 29);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0ea18e;
        }
        .success-message {
            display: none;
            color: rgb(6, 7, 6);
            margin-top: 10px;
            font-size: 19px;
        }
    </style>
</head>
<body>
    <header>
        <h1>الجمـهورية الجزائـرية الديمقـراطية الشعـبية</h1>
        <h2>وزارة التجارة الداخلية وضبط السوق الوطنية</h2>
        <h3>المديرية العامة للرقابة الاقتصادية وقمع الغش</h3>
        <p>
            مرحبا، قدم انشغالك أو 
            <p class="contact">اتصل بالرقم الأخضر 1020</p>
            <img src="Nvert.png" alt="اتصل بالرقم 1020" class="call-image" id="callImage">
        </p>
    </header>
    <form action="https://getform.io/f/amdkpngb" method="POST" enctype="multipart/form-data">
        <label for="fullName">الاسم واللقب:</label>
        <input type="text" id="fullName" name="fullName" placeholder="أدخل اسمك ولقبك" required>
    
        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>
    
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
    
        <label for="state">الولاية:</label>
        <select id="state" name="state" required>
            <option value="">اختر ولايتك</option>
            <option value="01">أدرار</option>
            <option value="02">الشلف</option>
            <option value="03">الأغواط</option>
            <option value="04">أم البواقي</option>
            <option value="05">باتنة</option>
            <option value="06">بجاية</option>
            <option value="07">بسكرة</option>
            <option value="08">بشار</option>
            <option value="09">البليدة</option>
            <option value="10">البويرة</option>
            <option value="11">تمنراست</option>
            <option value="12">تبسة</option>
            <option value="13">تلمسان</option>
            <option value="14">تيارت</option>
            <option value="15">تيزي وزو</option>
            <option value="16">الجزائر</option>
            <option value="17">الجلفة</option>
            <option value="18">جيجل</option>
            <option value="19">سطيف</option>
            <option value="20">سعيدة</option>
            <option value="21">سكيكدة</option>
            <option value="22">سيدي بلعباس</option>
            <option value="23">عنابة</option>
            <option value="24">قالمة</option>
            <option value="25">قسنطينة</option>
            <option value="26">المدية</option>
            <option value="27">مستغانم</option>
            <option value="28">المسيلة</option>
            <option value="29">معسكر</option>
            <option value="30">ورقلة</option>
            <option value="31">وهران</option>
            <option value="32">البيض</option>
            <option value="33">إليزي</option>
            <option value="34">برج بوعريريج</option>
            <option value="35">بومرداس</option>
            <option value="36">الطارف</option>
            <option value="37">تندوف</option>
            <option value="38">تيسمسيلت</option>
            <option value="39">الوادي</option>
            <option value="40">خنشلة</option>
            <option value="41">سوق أهراس</option>
            <option value="42">تيبازة</option>
            <option value="43">ميلة</option>
            <option value="44">عين الدفلى</option>
            <option value="45">النعامة</option>
            <option value="46">عين تموشنت</option>
            <option value="47">غرداية</option>
            <option value="48">غليزان</option>
            <option value="49">تيميمون</option>
            <option value="50">برج باجي مختار</option>
            <option value="51">أولاد جلال</option>
            <option value="52">بني عباس</option>
            <option value="53">إن صالح</option>
            <option value="54">إن قزام</option>
            <option value="55">تقرت</option>
            <option value="56">جانت</option>
            <option value="57">المغير</option>
            <option value="58">المنيعة</option>
        </select>
    
        <label for="municipality">البلدية:</label>
        <input type="text" id="municipality" name="municipality" placeholder="أدخل بلديتك" required>
    
        <label for="description">وصف الانشغال:</label>
        <textarea id="description" name="description" placeholder="اكتب وصفًا دقيقًا للانشغال" rows="5" required></textarea>

        <!-- إضافة حقل تحميل الصور أو الفيديوهات -->
        <label for="media">أضف صورة أو فيديو (اختياري):</label>
        <input type="file" id="media" name="media" accept="image/*, video/*">

        <button type="submit">إرسال</button>
    </form>
    <p class="success-message" id="successMessage">تم الإرسال بنجاح، ستنظر مصالح التجارة في انشغالك</p>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        });

        document.getElementById('callImage').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    alert(`سيتم الاتصال بـ 1020 وتحديد موقعك: خط العرض ${lat} وخط الطول ${lon}`);
                    window.location.href = 'tel:1020';
                }, function () {
                    alert('تعذر تحديد الموقع، لكن سيتم الاتصال بـ 1020');
                    window.location.href = 'tel:1020';
                });
            } else {
                alert('المتصفح لا يدعم تحديد الموقع، سيتم الاتصال بـ 1020');
                window.location.href = 'tel:1020';
            }
        });
    </script>
</body>
</html>
