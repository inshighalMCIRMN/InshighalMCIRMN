        let selectedFiles = []; // لتخزين الملفات المختارة

        // دالة لتحويل الملف إلى Base64
        const toBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });

        // دالة للحصول على الموقع الدقيق
        async function getPreciseLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    }),
                    error => {
                        if (error.code === 1) alert('يجب تفعيل صلاحية الموقع لإتمام الإرسال');
                        reject(error);
                    },
                    { enableHighAccuracy: true, timeout: 15000 }
                );
            });
        }

                        method: 'POST',
                        body: new URLSearchParams({ image: base64 })
                    });
                    const data = await response.json();
                    if (response.ok && data.status === 200 && data.data && data.data.url) {
                        mediaUrls.push(data.data.url);
                    } else {
                        console.error("فشل رفع الصورة:", data);
                        throw new Error("فشل في الحصول على رابط الصورة");
                    }
                }

                const reportNumber = parseInt(localStorage.getItem('reportNumber') || 0) + 1;
                localStorage.setItem('reportNumber', reportNumber);

                const emailParams = {
                    fullName: formData.get('fullName'),
                    phone: formData.get('phone'),
                    email: formData.get('email'),
                    state: formData.get('state'),
                    municipality: formData.get('municipality'),

            }
        });

        function showNotification(title, message) {
            const notification = document.createElement('div');
            notification.className = 'internal-notification';
            notification.innerHTML = `<strong>${title}</strong><br>${message}`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function fetchNotifications() {
            const notificationsRef = collection(db, "notifications");
            const tickerContent = document.getElementById('tickerContent');

            onSnapshot(query(notificationsRef, orderBy("timestamp", "desc")), (snapshot) => {
                let content = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    content += `<a href="${data.link}" target="_blank">${data.title} - ${data.message}</a> `;
                });
                tickerContent.innerHTML = content || 'لا توجد إشعارات متاحة';

                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        showNotification("إشعار جديد", `${data.title}: ${data.message}`);
                    }
                });
            });
        }
